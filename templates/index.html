<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title> EPM Prediction for next 90 days</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
  

     <h3> Enter the following values to predict the EPM</h3>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="source" placeholder="source" required="required" />
        <input type="text" name="country" placeholder="country" required="required" />
        <input type="text" name="partner" placeholder="partner" required="required" />
        <input type="text" name="packet_date" placeholder="packet_date" required="required" />

        <button type="submit" class="btn">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}
  {% block content %}
  
  {{data | safe}}
  {% endblock %}

 </div>


</body>
</html>
